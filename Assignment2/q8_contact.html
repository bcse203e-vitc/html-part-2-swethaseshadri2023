<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Multi-Page Website - Contact</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="q8_home.html">Home</a></li>
                <li><a href="q8_about.html">About</a></li>
                <li><a href="q8_contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <aside>
            <h3>Location</h3>
            <p>123 Web Street, Tech City</p>
            <img src="map.jpg" alt="Map" width="300">
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Website | Contact: <a >sachin@example.com</a></p>
    </footer>
</body>
</html>
